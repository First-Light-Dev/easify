# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Node.js Package Self hosted Runner 
on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
  workflow_dispatch:

jobs:
  check-version:
    runs-on: self-hosted
    outputs:
      version_changed: ${{ steps.check.outputs.version_changed }}
      new_version: ${{ steps.check.outputs.new_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check version changes
        id: check
        run: |
          git diff HEAD^ HEAD -U0 package.json | grep '^[+-].*version' || echo "No version line changes"
          
          OLD_VERSION=$(git show HEAD^:package.json | jq -r .version)
          NEW_VERSION=$(cat package.json | jq -r .version)
          
          if [ "$OLD_VERSION" != "$NEW_VERSION" ]; then
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "version_changed=false" >> $GITHUB_OUTPUT
          fi

  create-release:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: self-hosted
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.check-version.outputs.new_version }}" \
            --title "v${{ needs.check-version.outputs.new_version }}" \
            --generate-notes

  build:
    needs: create-release
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        run: nvm use 20
      - run: yarn install --frozen-lockfile

  publish-gpr:
    needs: build
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Use Node 20
        run: nvm use 20
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
          scope: "@first-light-dev"
      - run: yarn install --frozen-lockfile
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}} 